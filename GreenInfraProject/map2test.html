

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>

  <body>
    <div id="map"></div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([40.5930, -74.6345], 17);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=Nsv74JZDukaBYTKp1UK0',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      var marker = L.marker([40.5930, -74.6345]).addTo(map);

      var circle = L.circle([40.5930, -74.6345], {
      	color: 'red',
      	fillColor: '#f03',
      	fillOpacity: 0.5,
      	radius: 50
      }).addTo(map)

      var polygon = L.polygon([
      	[40.5930, -74.6345],
      	[40.5930, -74.6365],
      	[40.5960, -74.6385]
      	]).addTo(map)

      	var polyline = L.polyline([
      		[40.5930, -74.6345],
	      	[40.5990, -74.6335],
	      	[40.5960, -74.6325]], 
	      	{
	      	color: 'red'
	      	}).addTo(map);

      	marker.bindPopup("<b> Hey There! </b><br> I am a marker.")
    </script>
  </body>
</html>
